<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .message{
            background-color: aqua !important;
            color: black;
            margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
             height: 35px;
             font-weight: bold !important;
        }
    </style>
</head>
<body>
        <div class="main" style="width:800px; height:420px;background-color: blue;color: white; margin-left: 220px;">
           <div class="header-chat" style="background-color: rgb(0, 140, 255);height: 47px;">
            <h3 style="padding-top:10px;padding-left: 40px;">ChatCord</h3>
           <form action="index.html">
            <input type="submit" value="leave room" style="float: right; margin-top: -38px;
            margin-right: 15px;">
           </form>
           </div>
           <div class="card-body">
                <div class="row" style="display: flex;">
                    <div class="col-md-4" style=" flex: 0 0 33.33%; max-width: 33.33%; background-color: black; height: 320px;" >
                     <div class="subject" style="padding-left:20px;">
                        <h4 style="color:red">Room Name</h4>
                            <p style="margin-top:-10px" id="room-name"></p>
                     </div>
                    
                     <div class="user" style="padding-left:20px;">
                        <h4 style="color:red">User</h4>
                           <ul id="users" style="list-style: none; margin-top:-10px; margin-left:-38px">
                           
                           </ul>
                     </div>
                    </div>
                    <div class="col-md-8" style="flex: 0 0 66.5%; max-width: 66.5%; background-color: white; height: 320px; overflow-x: hidden;">
                        <div class="message" >
                           <div class="chat-message">
                           
                           </div>
                        </div>
                        
                    </div>
                </div>
           </div>
           <div class="card-footer" style="background-color: rgb(0,140,255); height: 50px;">
                <div class="row" style="padding-top:10px; padding-left: 10px; padding-right: 10px;">
                    <form id="chatForm">
                        <div class="row" style="display:flex">
                            <div class="inputform" style="display:flex; flex: 0 0 80%; max-width: 80%;">
                                <input type="text" id="msg" name="message"  style="width:100%; height:20px" placeholder="Enter Message" autocomplete="off">
                        </div>
                        <div class="send" style="display:flex; flex: 0 0 20%; max-width: 20%;">
                            <input type="submit" style="width:100%; height:27px; border:none;border-radius: none;" value="Send">
                    </div>
                        </div>
                    </form>
                </div>
           </div>
           </div>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.min.js" integrity="sha512-5Zv/hNtOKSkeScnIYOqGjng82gQSHsCoyqq9TgrJLgYa032cUYWH4kF1ayS8Gz1Jfge7e8MaBF6AeEvoQ92v8w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
           <script src="/socket.io/socket.io.js"></script>
           <script src="/js/main.js"></script>
</body>
</html>
